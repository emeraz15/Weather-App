<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row city-form">
        <div class="col-8">
          <form id="city-form">
            <input
              type="text"
              class="form-control"
              id="input-city"
              placeholder="Enter City"
              autocomplete="off"
            />
          
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-light">Search</button>
        </div>
                <div class="col-1">
          <button type="submit" class="btn btn-info" id="current-btn">Current</button>
        </div>
        </form>
      </div>
      <div class="row">
        <div class="col-4">
          <img src="" alt="" class="current-day" id="icon" />
        </div>

        <div class="col-4 current-city">
          <img src="images/location.png" alt="location" class="location-pin" />
          <h1 class="location">Chicago</h1>
          <br />
          <p class="date"></p>
          <h1 class="current-temp"></h1>
          <p class="degrees">
            <a href="#" id="fahrenheit-link">째F </a>|
            <a href="#" id="celsius-link">째C</a>
          </p>
        </div>

        <div class="col-4 current-stats">

          <img src="images/humidity.png" alt="humidity" class="small-icons" />
          <p class="humidity">%</p>
          <br />
          <img src="images/wind.png" alt="wind" class="small-icons" />
          <p class="wind">mph</p>
        </div>
      </div>
      <!--This is a comment. Forecast Layout ONLY-->
      <div class="the-week" id="forecast">
      <div class="row">
        <div class="col-2 days">
          <h6>TUE</h6>
          <img src="images/sun-cloud.png" alt="sun-cloud" class="day-icons" />
          <span class="max-temp">61째</span> / <span class="low-temp">52째</span>
        </div>
    
      </div>
      </div>
    </div> <!--This is end of container div.-->
    <footer>
      <a href="https://github.com/emeraz15/Weather-App"target="_blank"
>Open-source code</a> by Erika Meraz
      <div class="icon-attributions">
        Icons made by
        <a
          href="https://www.flaticon.com/authors/good-ware"
          title="Good Ware"
          target="_blank"
          >Good Ware</a
        >
        and
        <a
          href="https://www.flaticon.com/authors/mynamepong"
          title="mynamepong"
          target="_blank"
          >mynamepong</a
        >

        from
        <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
